<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="reset.css">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <title>Frogger</title>
</head>
<body>
  <h1>Frogger</h1>
  <section id="splash-screen" width="800" height="600">
    <button id="start-btn">Play!</button>
    <h2> How to Play:</h2>
    <p> - Use arrow keys to move frog</p>
    <p> - Avoid the cars, but try to hop onto logs and turtles</p>
    <p> - When you get your frog onto a lilypad you'll level up and the speed with increase</p>
    <p> - Get all 4 frogs onto their lilypads to win!</p>
  </section>
  <canvas id="canvas" width="800" height="600">
  </canvas>
  <section id="win-screen" img src="./img/background.png" id="background" width="800" height="600">
    <button id="play-again-btn">Play Again!</button>
  </section>
  <section id="lose-screen" width="800" height="600">
    <button id="try-again-btn">Try Again</button>
  </section>

  <img src="./img/frog.png" id="frog-img" width="40" height="40">
  <img src="./img/orangecar.png" id="orange-car" width="65" height="40">
  <img src="./img/brightgreencar.png" id="green-car" width="65" height="40">
  <img src="./img/magentacar.png" id="pink-car" width="65" height="40">
  <img src="./img/redcar.png" id="red-car" width="65" height="40">
  <img src="./img/woodlog.svg" id="log-img">
  <img src="./img/turtle.png" id="turtle" width="40" height="40">
  <img src="./img/YouWin.png" id="win" width="600" height="400">
</body>
<script src="main.bundle.js"></script>
</html>
