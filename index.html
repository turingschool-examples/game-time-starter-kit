<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title>Frogger</title>
  <img src="./img/frog.png" id="frog-img" width="40" height="40">
  <img src="./img/orangecar.png" id="orange-car" width="65" height="40">
  <img src="./img/brightgreencar.png" id="green-car" width="65" height="40">
  <img src="./img/magentacar.png" id="pink-car" width="65" height="40">
  <img src="./img/redcar.jpg" id="red-car" width="65" height="40">
  <img src="./img/woodlog.png" id="log-img" width="250" height="40">
  <img src="./img/turtle.png" id="turtle" width="40" height="40">
</head>
<body>
  <h1>Frogger</h1>
  <h2 class="score">Score:</h2>
  <section id="splash-screen">
    <button id="start-btn">Play</button>
  </section>
  <canvas id="canvas" width="800" height="600">
  </canvas>
  <section id="win-screen">
    <button id="play-again-btn">Play Again!</button>
  </section>
  <section id="lose-screen">
    <button id="try-again-btn">Try Again</button>
  </section>

</body>
<script src="main.bundle.js"></script>
</html>
